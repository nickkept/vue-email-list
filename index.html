<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Email List</title>
        <!-- third party -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    
<body>
    <div id="app">
        <div class="text-center">
            <h2 class="text-danger">Random Mails List</h2>
            <button class="btn btn-dark " @click="getTenMails()">Generate Mails</button>
        </div>
        <ul>
            <li v-for="(mail, i) in mailList" :key="i">
                <strong class="fs-3 px-4">Generated random email: {{mail}}</strong>
            </li>
        </ul>
        
    </div> 
    <script src="./js/main.js"></script>
</body>
</html>
